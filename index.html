<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Generator</title>
</head>
<body>
    <main>
            <h1>QR Code Generator</h1>
            <div id="qr_code">
              <!--Qr code will appear inside this div, after user generate-->
            </div>
                <div class="resolution">
                  <p>QR Size:</p>
                  <select name="size" id="size">
                    <option value="150">Small</option>
                    <option value="300">Medium</option>
                    <option value="400">Large</option>
                    <option value="530">Extra Large</option>
                  </select>
                </div>
                <div class="formulary">
                  <input id="URL" name="URL" placeholder="Insert your URL here">
                </div>
                <button id="generate_qrcode">Generate</button>
      </main>
      <!--Script-->

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
